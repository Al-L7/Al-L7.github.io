<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sofia ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Letter Styling */
        .letter {
            background-color: #fdfbf7;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: rotate(-1deg);
            z-index: 10;

            /* Lined Paper Effect */
            background-image:
                linear-gradient(#999 1px, transparent 1px);
            background-size: 100% 2em;
            line-height: 2em;
        }

        /* Red Margin Line */
        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background-color: #ffcccc;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .salutation {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 1em;
            margin-left: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63384;
            text-align: center;
            margin: 0 0 1em 0;
            line-height: 1.2em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: bold;
            padding: 10px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            /* Ensure buttons are clickable */
        }

        #yes-btn {
            background-color: #28a745;
            color: white;
            animation: pulse 2s infinite;
        }

        #yes-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #no-btn {
            background-color: #dc3545;
            color: white;
            transition: all 0.1s ease-out;
        }

        #success-msg {
            font-size: 4rem;
            color: #ff4757;
            text-align: center;
            margin-top: 1em;
            font-family: 'Dancing Script', cursive;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            line-height: 1.2em;
        }

        #details-msg {
            font-size: 1.8rem;
            color: #d63384;
            text-align: center;
            margin-top: 1em;
            font-family: 'Dancing Script', cursive;
            animation: popIn 1s ease-in-out;
            line-height: 1.2em;
        }

        .hidden {
            display: none !important;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 1s ease-out;
        }

        .intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="intro-screen">
        <h1 class="intro-text">Sofia, Alan has an important question for you...</h1>
    </div>

    <div class="container hidden" id="main-container">
        <div class="letter">
            <div class="content-wrapper">
                <div class="salutation">Dearest Sofia,</div>
                <h1 id="question">Will you be my Valentine?</h1>

                <div class="buttons">
                    <button id="yes-btn">YES</button>
                    <button id="no-btn">NO</button>
                </div>

                <div id="success-msg" class="hidden">YESSSSSSSSSSS ❤️</div>
                <p id="details-msg" class="hidden">Report to the Sud-Ouest on Saturday February 14th for further
                    valentines activities &lt;3</p>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const buttonsContainer = document.querySelector('.buttons');
        const successMsg = document.getElementById('success-msg');
        const detailsMsg = document.getElementById('details-msg');
        const introScreen = document.getElementById('intro-screen');
        const mainContainer = document.getElementById('main-container');

        // Intro Sequence
        window.addEventListener('load', () => {
            setTimeout(() => {
                introScreen.classList.add('fade-out');
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContainer.classList.remove('hidden');
                }, 1000);
            }, 4000);
        });

        function fireConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            buttonsContainer.style.display = 'none';
            noBtn.style.display = 'none'; // Ensure NO button disappears (it might be on body)
            successMsg.classList.remove('hidden');
            detailsMsg.classList.remove('hidden');
            fireConfetti();

            var end = Date.now() + (15 * 1000);
            var colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });

        // Run away logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        let moved = false;

        function moveButton() {
            if (!moved) {
                // First move: detach from letter and attach to body
                // This ensures it can move anywhere on screen without being clipped or rotated by the letter container
                document.body.appendChild(noBtn);
                noBtn.style.position = 'fixed';
                noBtn.style.zIndex = '1000'; // Make sure it's on top
                moved = true;
            }

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position but keep away from edges
            const newX = Math.random() * (windowWidth - btnWidth - 40) + 20;
            const newY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
    </script>
</body>

</html>
